
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  
  <title>COVID-19 Predictor - {% block title %}{% endblock %}</title>
</head>
<body>
  <header class="text-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <span class="ml-3 text-xl">COVID-19 Predictor</span>
      </a>
      <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
        {% for item in navitems %}
        <a href='{{ item["url"] }}' class="mr-5 hover:text-gray-900" {% if item['name'] == currentitem %}style='text-shadow: 1px 1px 1px darkgray;'{% endif %}>{{ item['name'] }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>
  {% block body %}{% endblock %}
 </body>
</html>
